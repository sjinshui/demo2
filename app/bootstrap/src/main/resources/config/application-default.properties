### 本配置文件仅用于本地开发环境使用 ###
# spring输出颜色
spring.output.ansi.enabled=ALWAYS
# 本地日志目录
logging.path=./logs

# ------------ rpc 配置 -------------
# 开启 test-url 能力，仅在线下环境使用
run_mode=TEST
# ------------ AntScheduler 配置 -------------
# 运行测试用例时支持创建多个客户端
com.alipay.sofa.antscheduler.enableMultiConnections=true
# ------------ sofamq 配置 -------------
# 主站本地启动连接SOFAMQ服务端地址，非主站环境请参考 https://yuque.antfin-inc.com/middleware/sofamq/quickstart_sofaboot#eKbs1
sofamq.endpoint=antvip://antvip-pool.stable.alipay.net/sofamqnamesrv-pool.gz00b.alipay.net?ldc=true
sofamq.schema.registry=antvip://antvip-pool.stable.alipay.net/openmeta-pool.gz00b.alipay.net